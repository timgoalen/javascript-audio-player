<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>JavaScript Audio Player</title>
</head>

<body>
    <section id="audio-player">
        <div id="track-list">
            <!-- JavaScript appends content here -->
        </div>

        <!-- <div id="visualiser">
        </div> -->

        <div id="controls">
            <div id="controls-timeline">
                <div id="slider">
                    <input type="range" min="0" max="100" value="0" step="0.1" id="track-position-slider">
                </div>
                <div id="times">
                    <div id="progress-counter">00:00</div>
                    <div id="duration-counter">00:00</div>
                </div>
            </div>
            <div id="controls-btns">
                <div id="track-back-btn">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div id="track-play-btn">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div id="track-forward-btn">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/1898f2e833.js" crossorigin="anonymous"></script>
    <!-- JS script -->
    <script src="assets/js/audio-player.js"></script>
</body>

</html>
